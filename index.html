<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JEMS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="ui-wrapper">
      <button class="action-btn" onclick="splitSection()">Split</button>
      <button class="action-btn" onclick="setConnectMode()">Connect</button>
    </div>
    <div class="main">
      <div class="main-inner">
        <div class="jem-row">
          <div class="jem-title">J</div>
          <button class="jem-add j-btn">+</button>
          <div class="jem-sentence"></div>
        </div>
        <div class="jem-row">
          <div class="jem-title">R</div>
          <button class="jem-add r-btn">+</button>
          <div class="jem-sentence"></div>
        </div>
        <div class="jem-row">
          <div class="jem-title">M</div>
          <button class="jem-add m-btn">+</button>
          <div class="jem-sentence"></div>
        </div>
        <div class="jem-row">
          <div class="jem-title">E</div>
          <button class="jem-add e-btn">+</button>
          <div class="jem-sentence"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
